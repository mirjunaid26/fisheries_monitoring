name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [ -z "$HF_TOKEN" ]; then
            echo "Error: HF_TOKEN secret is empty or not found!"
            exit 1
          fi
          echo "Token length: ${#HF_TOKEN}"
          git config --global credential.helper store
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          echo "https://mirjunaid26:$HF_TOKEN@huggingface.co" > ~/.git-credentials
          
          # Handle Large Files
          git lfs install
          git lfs track "public/model.onnx.data"
          git add .gitattributes
          git commit -m "Track large files with LFS" || echo "Nothing to update"
          
          git push https://huggingface.co/spaces/mirjunaid26/fisheries_monitoring main --force
